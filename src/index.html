<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-violet-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-300 rounded-lg p-8 max-w-sm w-full shadow-2xl">
        <h2 class="text-center text-3xl font-bold mb-6">Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-sm mb-2" for="">Email</label>
                <input class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-2
                focus:ring-violet-600"type="email" placeholder="Email">
            </div>
            <div class="mb-6">
                <label class="block text-sm mb-2" for="">Password</label>
                <input class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-2
                focus:ring-violet-600" type="password" placeholder="Password">
            </div>
            <button class="w-full bg-violet-600 rounded-md px-3 py-2 text-white
            hover:bg-violet-800 shadow-xl" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
